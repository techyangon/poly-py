[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.isort]
combine_as_imports = true
profile = "black"

[tool.poetry]
authors = ["Zaw W. Lwin <zaw.waiyan.lwin96@gmail.com>"]
description = "Poly Student Information System"
name = "poly"
packages = [{from = "src", include = "poly"}]
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
asyncpg = "^0.27.0"
fastapi = "^0.97.0"
hypercorn = {extras = ["uvloop"], version = "^0.14.3"}
python = "^3.10"
python-dotenv = "^1.0.0"
sqlalchemy = {extras = ["asyncio"], version = "^2.0.16"}

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
httpx = "^0.24.1"
isort = "^5.12.0"
mypy = "^1.3.0"
pre-commit = "^3.3.3"
pytest = "^7.3.2"
ruff = "^0.0.272"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]

[tool.ruff]
line-length = 88
